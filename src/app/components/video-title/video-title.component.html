<div class="text-title">
  <!-- Display video title -->
  <div *ngIf="!isVideoAuthor" class="">
    <h1 class="text-2xl font-bold">{{ videoTitle }}</h1>
  </div>

  <!-- Display the video in Input field -->
  <div *ngIf="isVideoAuthor" class="flex-1">
    <button [routerLink]="['/videos']" class="flex flex-row text-white">
      Save
    </button>
  </div>

  <!-- Current user profile  -->
  <div class="justify-end">
    <app-profile></app-profile>
  </div>
</div>
